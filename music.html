<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="music.css">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="player">
  <!-- Dashboard -->
  <div class="dashboard">
    <!-- Header -->
    <header>
      <h4>Now playing:</h4>
      <h2>String 57th & 9th</h2>
    </header>

    <!-- CD -->
    <div class="cd">
      <div class="cd-thumb" style="background-image: url('https://scontent.fsgn5-2.fna.fbcdn.net/v/t39.30808-6/296223843_180277984405530_8904523718254157038_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=AKUMPeJZEoIAX-M1uCD&_nc_ht=scontent.fsgn5-2.fna&oh=00_AfBTwcVZXKW6xd-4LWoYoslsY-6Rqb_lgjDFk24fEbfpxA&oe=648AED2D')">
      </div>
    </div>

    <!-- Control -->
    <div class="control">
      <div class="btn btn-repeat">
        <i class="fas fa-redo"></i>
      </div>
      <div class="btn btn-prev">
        <i class="fas fa-step-backward"></i>
      </div>
      <div class="btn btn-toggle-play">
        <i class="fas fa-pause icon-pause"></i>
        <i class="fas fa-play icon-play"></i>
      </div>
      <div class="btn btn-next">
        <i class="fas fa-step-forward"></i>
      </div>
      <div class="btn btn-random">
        <i class="fas fa-random"></i>
      </div>
    </div>

    <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

    <audio id="audio" src=""></audio>
  </div>

  <!-- Playlist -->
  <div class="playlist">
    <div class="linee"></div>


    
    
  </div>
</div>
<script>
    const $ =document.querySelector.bind(document)
    const $$ = document.querySelectorAll.bind(document)
    const PLAYER_STORAGE_KEY = 'F8_PLAYER'
    const player = $('.player')
    const cd = $('.cd')
    const heading =$('header h2')
    const cdThumb = $('.cd-thumb')
    const audio = $('#audio')
    const playBtn = $('.btn-toggle-play')
    const progress = $('#progress')
    const nextBtn = $('.btn-next')
    const prevBtn = $('.btn-prev')
    const randomBtn = $('.btn-random')
    const repeatBtn = $('.btn-repeat')
    const playlist =$('.playlist')



    const app ={
        currentIndex:0,
        isPlaying:false,
        isRandom:false,
        isRepeat:false,
        config:JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
        songs: [
    {
      name: "NTN",
      singer: "NTN",
      path: "song1.mp3",
      image: "https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg"
    },
    {
      name: "Thị mầu",
      singer: "Thị mầu",
      path: "thimau.mp3",
      image:
        "https://1.bp.blogspot.com/-kX21dGUuTdM/X85ij1SBeEI/AAAAAAAAKK4/feboCtDKkls19cZw3glZWRdJ6J8alCm-gCNcBGAsYHQ/s16000/Tu%2BAana%2BPhir%2BSe%2BRap%2BSong%2BLyrics%2BBy%2BRaftaar.jpg"
    },
    {
      name: "Đế Vương",
      singer: "Đế Vương",
      path:
        "devuong.mp3",
      image: "https://i.ytimg.com/vi/QvswgfLDuPg/maxresdefault.jpg"
    },
    {
      name: "Mantoiyat",
      singer: "Raftaar x Nawazuddin Siddiqui",
      path: "https://mp3.vlcmusic.com/download.php?track_id=14448&format=320",
      image:
        "https://a10.gaanacdn.com/images/song/39/24225939/crop_480x480_1536749130.jpg"
    },
    {
      name: "Aage Chal",
      singer: "Raftaar",
      path: "https://mp3.vlcmusic.com/download.php?track_id=25791&format=320",
      image:
        "https://a10.gaanacdn.com/images/albums/72/3019572/crop_480x480_3019572.jpg"
    },
    {
      name: "Damn",
      singer: "Raftaar x kr$na",
      path:
        "https://mp3.filmisongs.com/go.php?id=Damn%20Song%20Raftaar%20Ft%20KrSNa.mp3",
      image:
      "https://a10.gaanacdn.com/images/albums/72/3019572/crop_480x480_3019572.jpg"
    },
    {
      name: "Feeling You",
      singer: "Raftaar x Harjas",
      path: "https://mp3.vlcmusic.com/download.php?track_id=27145&format=320",
      image:
        "https://a10.gaanacdn.com/gn_img/albums/YoEWlabzXB/oEWlj5gYKz/size_xxl_1586752323.webp"
    }
  ],
        setConfig: function(key, value){
          this.config[key] = value;
          localStorage.setItem(PLAYER_STORAGE_KEY,JSON.stringify(this.config));

        },
        render: function(){
            const htmls = this.songs.map((song, index)=>{
                return `
                <div class="song ${index ===this.currentIndex ? 'active' :''}"data-index="${index}">
                    <div class="thumb" style="background-image: url('${song.image}')">
                    </div>
                    <div class="body">
                        <h3 class="title">${song.name}</h3>
                        <p class="author">${song.singer}</p>
                    </div>
                    <div class="option">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                    </div>
                `
            })
            playlist.innerHTML = htmls.join('')
         },
         defineProperties: function () {
            Object.defineProperty(this, "currentSong", {
                get: function () {
                    return this.songs[this.currentIndex];
                }
            })
        },
        handleEvent: function(){
            const _this = this
            const cdWidth = cd.offsetWidth

            //Xử lý CD quay và dừng
            const cdThumbAnimate = cdThumb.animate([
                {transform:'rotate(360deg)'}
                ],{
                    duration:10000,
                    iterations: Infinity
                })
            cdThumbAnimate.pause()

            //Xử lý phóng to, thu nhỏ cd
            document.onscroll = function(){
                const scrollTop = window.scrollY || document.documentElement.scrollTop
                const newCdWidth =cdWidth - scrollTop

                cd.style.width = newCdWidth > 0 ? newCdWidth + 'px': 0
                cd.style.opacity = newCdWidth/cdWidth
            }
            //Xử lý khi click play
            playBtn.onclick = function(){
                if(_this.isPlaying){
                    audio.pause()
                } else {
                    audio.play()
                }
            }
            //Khi bài hát được play
            audio.onplay = function(){
                _this.isPlaying = true
                player.classList.add("playing")
                cdThumbAnimate.play()
            }
            //Khi bài hát bị pause 
            audio.onpause = function(){
                _this.isPlaying = false
                player.classList.remove("playing")
                cdThumbAnimate.pause()
            }
            //Khi tiến độ bài hát thay đỗi
            audio.ontimeupdate = function(){
                if(audio.duration){
                const progressPercent = Math.floor(audio.currentTime / audio.duration*100)
                progress.value = progressPercent
                }
            }
            //Xử lý khi tua song
            progress.oninput = function(e){
                const seektime = audio.duration/100 * e.target.value
                audio.currentTime = seektime  
            }
            //Khi next song
            nextBtn.onclick = function(){
              if(_this.isRandom){
                _this.playRandomSong()
              } else {
                _this.nextSong()
              }
              audio.play()
              _this.render()
              _this.srollToActiveSong()

            }
            //Khi prev song
            prevBtn.onclick = function(){
              if (_this.isRandom){
                _this.playRandomSong()
              } else {
                _this.prevSong()
              }
              audio.play()
              _this.render()
              _this.srollToActiveSong()


            }
            //Xử lý bật tắt random
            randomBtn.onclick = function(e){
              _this.isRandom = !_this.isRandom
              _this.setConfig('isRandom', _this.isRandom)
              randomBtn.classList.toggle("action", _this.isRandom)
            }
            //Xử lý phát lại 1 bài hát
            repeatBtn.onclick = function(e){
              _this.isRepeat =!_this.isRepeat
              _this.setConfig('isRepeat', _this.isRepeat)
              repeatBtn.classList.toggle("active", _this.isRepeat)
            }

            //Xử lý next song khi audio ended
            audio.onended = function() {
              if (_this.isRepeat) {
                audio.play()
              } else{
              nextBtn.click()
              }

            }
            //Lắng nghe hành vi click vào playlist
            playlist.onclick = function(e){
              const songNode =e.target.closest('.song:not(.active)')
              if(songNode || e.target.closest('.option')){
                //Xử lý khi click vào song
                if(songNode){
                  _this.currentIndex = Number(songNode.dataset.index)
                  _this.loadCurrentSong()
                  _this.render()
                  audio.play()
                }
                
              }

            }


        },
        srollToActiveSong(e){
          setTimeout(()=>{
            $('.song.active').scrollIntoView({
              behavior:'smooth',
              block: 'nearest'
            })

          },300)
        },




        loadCurrentSong: function(){
            heading.textContent = this.currentSong.name
            cdThumb.style.backgroundImage =`url('${this.currentSong.image}')`
            audio.src = this.currentSong.path
        },
        loadConfig(){
          this.isRandom = this.config.isRandom
          this.isRepeat = this.config.isRepeat

        },
        nextSong: function(){
            this.currentIndex++
            if(this.currentIndex >= this.songs.length){
                this.currentIndex = 0
            }
            this.loadCurrentSong()
        },
        prevSong: function(){
            this.currentIndex--
            if(this.currentIndex < 0){
                this.currentIndex = this.songs.length -1
            }
            this.loadCurrentSong()
        },
        playRandomSong: function(){
          let newIndex
          do {
            newIndex = Math.floor(Math.random() * this.songs.length)
          } while(newIndex ==this.currentIndex)
          this.currentIndex = newIndex
          this.loadCurrentSong()


        },

        


        start : function(){
          //Gán cấu hình vào config
            this.loadConfig()
            //Định nghĩa các thuộc tính
            this.defineProperties()

            //Lắng nghe sự kiện
            this.handleEvent()

            //Tải thông tin bài hát đầu tiên
            this.loadCurrentSong()

            //Render bài hát
            this.render()

            //Hiển thị trạng thái ban đầu của random
            randomBtn.classList.toggle("action", this.isRandom)
            repeatBtn.classList.toggle("active", this.isRepeat)
            
            


        
        }  

    }

    app.start()
</script>
<!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
</body>
</html>
